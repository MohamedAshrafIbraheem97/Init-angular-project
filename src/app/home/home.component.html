<h2>Enter your Name</h2>

<input type="text" [(ngModel)]="userName" />
<p>Hello: {{ userName }}</p>

<h2>Our employees</h2>

<table>
  <thead>
    <th>name</th>
    <th>age</th>
    <th>salary</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.empName }}</td>
      <td>{{ employee.empAge }}</td>
      <td>{{ employee.empSalary }}</td>
    </tr>
  </tbody>
</table>
